<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repertórios ({{items?.length}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let i of items" (click)="itemSelected(i)">
	   <h2><b>{{i.id}}. {{i.descricao}}</b></h2>
	   <p>{{i.qtdmusicas}} música(s)</p>
    </button>  
  </ion-list> 
  
</ion-content>
