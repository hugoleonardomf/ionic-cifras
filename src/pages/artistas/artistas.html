<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artistas ({{items?.length}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar" animated="true"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let i of items; let idx=index" (click)="itemSelected(i)">
	   <h2><b>{{idx + 1}}. {{i.grupo}}</b></h2>
	   <p>{{i.qtdmusicas}} m√∫sica(s)</p>
    </button>  
  </ion-list> 
  
</ion-content>
