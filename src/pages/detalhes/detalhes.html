<ion-header>
  <ion-navbar>
    <ion-title>{{index}}. {{cifra?.titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goPrevItem()" [disabled]="auxPrev == -1">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goNextItem()" [disabled]="auxNext == items?.length">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="md-more" style="padding-right:10px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div #divCifra [innerHTML]="cifra?.texto" (swipe)="swipeEvent($event)"></div>

</ion-content>
