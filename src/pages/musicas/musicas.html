<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MÃºsicas {{grupoParam ? '- Artista: ' + grupoParam : ''}} {{tomParam ? '- Tom: ' + tomParam : ''}} {{repertorioIdParam ? '- Repert.: ' + repertorioDescParam : ''}} ({{items?.length}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar" animated="true"></ion-searchbar>
  <ion-list reorder="{{repertorioIdParam ? true : false}}" (ionItemReorder)="reorderItems($event)">
    <button ion-item *ngFor="let i of items; let idx=index" (click)="itemSelected(i)">
	   <h2><b>{{idx + 1}}. {{i.titulo}}</b></h2>
	   <p>Grupo: {{i.grupo}}</p>
	   <p item-right>Tom: {{i.tom}}</p>
    </button>  
  </ion-list>  
  
</ion-content>
